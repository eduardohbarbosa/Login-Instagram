<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="instagram">
        <div class="phone-instagram">
            <img src="img/instagram-celular.png" alt="Celular mostrando o Instagram">
        </div>
        <div class="profile-instagram">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo Instagram">
                <div class="profile-photo">
                    <img src="img/72581333.png" alt="Foto de perfil Eduardo">
                </div>
                <a href="#" class="instagram-login">Continuar como eduardo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é eduardo?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span> 
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
